rabbitmq:
    image: dockerfile/rabbitmq

gateway:
    image: klacz/gateway
    command: /opt/klaczng/gateway/run -u amqp://guest:guest@rabbitmq/ -c /srv/klaczng/config/gateway.json
    volumes:
        - config/:/srv/klaczng/config/
    links:
        - rabbitmq:rabbitmq

