rabbitmq:
    image: dockerfile/rabbitmq

gateway:
    image: klacz/base
    command: modules/gateway/run
    volumes:
        - config/:/srv/klaczng/config/
        - modules/:/srv/klaczng/modules/
        - lib/:/srv/klaczng/lib/
    links:
        - rabbitmq:rabbitmq

hello:
    image: klacz/base
    command: modules/hello/run -u amqp://guest:guest@rabbitmq/ -l debug
    links:
        - rabbitmq:rabbitmq
    volumes:
        - modules:/srv/klaczng/modules/
        - lib:/srv/klaczng/lib/
pick:
    image: klacz/base
    command: modules/pick/run amqp://guest:guest@rabbitmq/
    links:
        - rabbitmq:rabbitmq
    volumes:
        - modules:/srv/klaczng/modules/

